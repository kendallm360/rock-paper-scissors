<!-- <!DOCTYPE html> -->
<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="human-section">
        <div class="human-icon">
          <img
            class="human-emoji"
            src="./circle-user-solid.svg"
            alt="Emoji of the Human's Character"
          />
        </div>
        <p class="human-wins">Human Wins:</p>
      </section>

      <section class="main-section">
        <header>
          <h1>Rock, Paper, Scissors</h1>
          <h2>Choose Game</h2>
        </header>
        <form class="easy-mode">
          <h3>Classic</h3>
          <p>rock > scissors</p>
          <p>paper > rock</p>
          <p>scissors > paper</p>
        </form>
        <form class="hard-mode">
          <h3>Custom</h3>
          <p>bear eats ninja & paper</p>
          <p>hunter shoots bear & rocks</p>
          <p>ninja kills hunter & uses scissors</p>
          <p>rock > scissors & bear</p>
          <p>paper > rock & ninja</p>
          <p>scissors > paper & hunter</p>
        </form>
      </section>

      <section class="computer-section">
        <div class="computer-icon">
          <img
            class="computer-emoji"
            src="./desktop-solid.svg"
            alt="Emoji of the Computer's Character"
          />
        </div>
        <p class="computer-wins">Computer Wins:</p>
      </section>
    </main>
  </body>
</html>
